# Dependabot configuration for GitHub Actions and ecosystem management
# Enforces automated security and version updates for standard workspace integrations

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci-cd"
    assignees:
      - "botshelomokoka"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Maintain Docker dependencies if any Dockerfiles exist in the root
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    assignees:
      - "botshelomokoka"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
